<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section class="container">
        <div class="section-header"   data-aos="fade-up">
            <h2>Gallery</h2>
            <p>Check <span>Our Gallery</span></p>
        </div>
        <!-- swipper main container -->
        <div class="swiper-container swiper" >
            <div class="swiper-wrapper align-items-center">
                
                <div class="swiper-slide"><a class="glightbox" data-gallery="images-gallery"
                        href="img/cakes/strawberry_small.jpg"><img src="img/cakes/strawberry_small.jpg"  class="img-fluid" alt=""></a></div>
                <div class="swiper-slide"><a class="glightbox" data-gallery="images-gallery"
                        href="img/cakes/blueberry_small.jpg"><img src="img/cakes/blueberry_small.jpg"  class="img-fluid" alt=""></a></div>
                <div class="swiper-slide"><a class="glightbox" data-gallery="images-gallery"
                        href="img/cakes/cherry_small.jpg"><img src="img/cakes/cherry_small.jpg" class="img-fluid"
                        width="100" height="100" alt=""></a></div>
                <div class="swiper-slide"><a class="glightbox" data-gallery="images-gallery"
                        href="img/cakes/original_small.jpg"><img src="img/cakes/original_small.jpg" class="img-fluid"  alt=""></a></div>
                <div class="swiper-slide"><a class="glightbox" data-gallery="images-gallery"
                            href="img/cakes/strawberry_large.jpg"><img src="img/cakes/strawberry_large.jpg" 
                                class="img-fluid" alt=""></a></div>
                <div class="swiper-slide"><a class="glightbox" data-gallery="images-gallery"
                            href="img/cakes/blueberry_large.jpg"><img src="img/cakes/blueberry_large.jpg"  class="img-fluid"
                                alt=""></a></div>
                <div class="swiper-slide"><a class="glightbox" data-gallery="images-gallery"
                            href="img/cakes/cherry_large.jpg"><img src="img/cakes/cherry_large.jpg"  class="img-fluid"
                                alt=""></a></div>
                <div class="swiper-slide"><a class="glightbox" data-gallery="images-gallery"
                            href="img/cakes/original_large.jpg"><img src="img/cakes/original_large.jpg" class="img-fluid"  alt=""></a></div>    
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>




    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            slidesPerView: 3,
            spaceBetween: 10,
            freeMode: true,
            loop: true,

            // pagination
            pagination: {
                el: '.swiper-pagination',
                dynamicBullets: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // Scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>

</body>

</html>
