<!DOCTYPE html>
<html lang="en">


<!-- make me 12 photos of cheesecake with those 4 flavors. one photo for one flavor. small size is a slice. it will be from side angle. medium is half of the cake. it will be from 45 degree angle. large is full cake. it will be from top view -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container" data-aos="fade-up">

        <h2>Explore our signature flavors</h2>


        <div class="flavor-container">
            <!-- Flavor buttons -->
            <button class="flavor-btn" data-flavor="original">Original</button>
            <button class="flavor-btn" data-flavor="strawberry">Strawberry</button>
            <button class="flavor-btn" data-flavor="blueberry">Blueberry</button>
            <button class="flavor-btn" data-flavor="cherry">Cherry</button>
        </div>
        <div class="image-container">
            <!-- Placeholder for the selected flavor image -->
            <img id="flavor-image" src="" alt="Flavor Image" class="slide-left">
            <div class="size-container">
                <!-- Size buttons -->
                <button class="size-btn" data-size="small">Slice</button>
                <!-- <button class="size-btn" data-size="small">Medium</button> -->
                <button class="size-btn" data-size="large">Large</button>
            </div>
        </div>



        <script>
            const flavorButtons = document.querySelectorAll('.flavor-btn');
            const sizeButtons = document.querySelectorAll('.size-btn');
            const flavorImage = document.getElementById('flavor-image');
            var selectedFlavor = "original"
            var selectedSize = "large"
            let selectedFlavorButton = null; // Reference to the currently selected button
            let selectedSizeButton = null; // Reference to the currently selected button
            updateImage();

            // Add event listeners to flavor buttons
            flavorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (selectedFlavorButton) {
                        selectedFlavorButton.classList.remove('selected');
                    }
                    selectedFlavor = button.getAttribute('data-flavor');
                    button.classList.toggle('selected');
                    selectedFlavorButton = button; // Update the reference
                    updateImage();
                });
            });

            // Add event listeners to size buttons (you can handle this similarly)
            sizeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (selectedSizeButton) {
                        selectedSizeButton.classList.remove('selected');
                    }
                    selectedSize = button.getAttribute('data-size');
                    button.classList.toggle('selected');
                    selectedSizeButton = button; // Update the reference
                    updateImage();
                });
            });


            // Function to update the image based on selected flavor and size
            function updateImage() {
                // Construct the image path based on selectedFlavor and selectedSize
                const imagePath = `img/cakes/${selectedFlavor}_${selectedSize}.jpg`; // Adjust the path as needed
                flavorImage.src = imagePath;
            }
        </script>
    </div>
</body>

</html>
